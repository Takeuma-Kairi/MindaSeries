  <script>
  var Minda = `<flag:2>

  <item:4>
  [0]骨のおもちゃ#さくま君の家の飼っている犬の骨のおもちゃ。たくさんの噛み跡がある。
  [1]ノート：黒縄町について#黒縄町は、レーナス県の<r>煙石#えんせき</r>半島に位置する港町です。<br>町のはずれには、「黒縄さま」と呼ばれる不思議な像がたっています。<br>昔、この町が領土争いに巻き込まれて襲撃された際、「黒縄さま」という英雄が、不思議な力で敵兵を追い払ったと言われています。しかし、この像を誰がいつたてたのかは不思議なことに分かっていません。
  [2]ノート：黒縄町の地図#<img src='Assist/minda_assist/kuronawa.png' style='width:330px;height:220px'/>
  [3]リードミー#1.重要な注意ーーーーーーーーーー<br>省略。注意事項は後述。<br><br>2.あらすじーーーーーーーーーーー<br>ミンダとさくまが飼っていた犬を探す。<br><br>3.登場人物ーーーーーーーーーーー<br>・ミンダ<br>好奇心旺盛で活発な少女。<br><br>・池家さくま<br>ミンダの友人。<br><br>・池家ひたみ<br>二本老松番の番頭。さくまの父。<br><br>・黒傘花陽（黒傘さん）<br>池家ひたみの友人。二本老松番に来て、運営を手伝っている。<br><br>4.注意事項ーーーーーーーーーーー<br>このページデータ内のストーリーはフィクションであり、登場する人物名、団体名等は実在のものではありません。<br>また、書かれている説明が、実際と異なる場合があります。<br>書かれている内容は作者の意見を代弁するものではなく、特定の意見を主張するものでもありません。<br><br>1版2版<br>2021.4.　竹馬浬
  </item>

  <map:29>
  [0]
  n:ガイダンス
  e:タノ大陸北岸の、小さな町、<r>黒縄#くろなわ</r>町。<br>ここに、ミンダという、好奇心旺盛で活発な少女が住んでいる。<br>ある日、友達のさくま君の飼い犬がいなくなってしまったという。<br>１週間たっても帰ってこない。きっとどこかでお腹をすかしているのではないか。<br>ミンダとさくまは迷い犬を探すことにした。<br><br>番号:20_10.2.L.M1.ミ
  s:次へ#mov(27)

  [27]
  n:ミンダの家の前
  e:ミンダの家は町の端にある港の近くにある。<br>今日は天気が良い。<br>ミンダとさくまは家の前で待ち合わせた。<br>さっそく町の中を探してみよう。
  s:町の中心へ#mov(1)

  [1]
  n:黒縄港
  e:静かな波が寄せる、小さな港。<br>桟橋にはいくつかの小舟がつけられている。<br>ミンダの父と母が釣ってきた魚をさばいている。<br>犬のことを訪ねたが、見ていないという。
  s:町の中心へ#mov(2)

  [2]
  n:<r>魚通#さかなどお</r>り
  e:このあたりの家は、昔から漁業で生計をたてていて、それにちなんで魚通りとよばれている。
  s:知り合いの魚屋さんに行く#mov(3)
  s:町の中心へ#mov(4)

  [3]
  n:バルルの魚屋
  e:魚屋の中にはたくさんの新鮮そうな魚や干物が陳列されていて、壁には大小様々な魚拓も飾られていた。<br><br>バルルさんはいろいろな漁場を回っている漁師で、たまに怪しい剥製とかの珍品を見せてくれる。<br>でも、バルルさんは犬のことを知らないそうだった。残念。
  s:店を出る#mov(2)

  [4]
  n:黒縄町の中央広場
  e:十字路になっている小さな広場。<br>まわりには<r>管轄署#かんかつしょ</r>や学校が建てられていて、魚通り、<r>堂前#どうまえ</r>通りが通じている。<br>町を囲む石壁と門があり、門の向こう側には山につながる県道がある。
  s:管轄署へ#mov(5)
  s:学校へ#mov(6)
  s:堂前通りへ#mov(7)
  s:県道へ#mov(10)

  [5]
  n:管轄署ー黒縄支署
  e:小さな建物のなかに、何人か署員の人が仕事をしている。<br>壁に、この町の歴史について書かれた掲示がある。<br>署員の人に犬の話をしてみたが、見つかったという話はないらしい。<br>残念。
  s:掲示を見る#mov(26);geti(1);geti(2);
  s:町の中心へ#mov(4)

  [6]
  n:学校
  e:小さな学校。今日は休みなのもあって、静かだ。<br>古い木造の校舎には誰もいない。<br>校庭をひとまわりしてみたが、犬はいない。
  s:町の中心へ#mov(4)

  [7]
  n:堂前通り
  e:通りの両側に民家が立ち並ぶ、広い道。<br>さくま君の家もここにある。<br>通りの突き当りには、小さなお堂がある。
  s:さくま君の家へ#mov(8);geti(0)
  s:お堂へ#if(iflg(1)){mov(16);}else if(iflg(0) && hav(0)){mov(14);onflg(1);}else{mov(9);}

  [8]
  n:さくま君の家
  e:木造の小さな家。<br>「<r>池家#いけのや</r>」と表札がかかっている。<br>さくま君はここで父親と一緒に暮らしている。<br><br>犬小屋には帰ってきていないみたいだ。<br>骨のおもちゃが転がっている。<br>さくま君は大事そうにおもちゃを手に取った。
  s:通りへ#mov(7)

  [9]
  n:お堂
  e:くすんだ色の古い小屋だ。<br>小屋の中に、大人より大きい、真っ黒な像が立っている。<br>人間のようだが、体は鱗で覆われているみたいで、長い尻尾がついている。<br>顔や目はよく見えないが、大きな口と鋭い歯が見える。<br>昔から「黒縄さま」と呼ばれているらしいけれども、不気味だ。<br>なんだか得体のしれない怖さがある。
  s:中央広場へ戻る#mov(4)

  [10]
  n:県道ー黒縄線
  e:隣町へと続く、広い山道。<br>木陰の中を進んでいくと分かれ道があった。<br>道の先で大きながけ崩れが起きたらしく、隣町へは行けないみたい。<br><br>分かれ道は、さくま君のお父さんがいる、近辺の山を管理する人たちの野営場に繋がっている。
  s:分かれ道の先へ#mov(11)

  [11]
  n:<r>二本老松番#にほんおいまつばん</r>
  e:進んでいくと、木でできた柵で囲われた場所に<br>「二本老松番」<br>と書かれた門が開いていた。<br>入ると、小さな小屋が建っているのが見える。
  s:小屋に入る#if(iflg(1)){mov(13);}else{mov(12);onflg(0);}

  [12]
  n:小屋
  e:小屋の中には斧や七輪などの道具や、高貴そうな、えんじ色の服が掛けてある。<br>小屋の中では、さくま君のお父さんと、もう一人、見知らぬ人がお茶を飲んでいた。<br><r>黒傘#くろかさ</r>さんという人らしい。<br>どうやら普段は遠くの山で、同じような仕事をしているが、たまにここに来て、仕事の話をしているらしい。<br><br>さくま君のお父さんは、ミンダたちが犬を探しているという話をすると<br>「自分も探しているんだけれど、まだ見つからないんだ。」<br>と答えた。
  s:次へ#mov(23)

  [13]
  n:小屋
  e:さくま君のお父さんにこれまでの出来事を混乱しながらも伝えると<br>何か心当たりがあるのか、掛けてあった高貴そうな衣服をまとい、いろいろな道具をかき集めてカバンに詰めたかと思うと、黒傘さんに「ここを頼んだ」と言い残して走り去っていってしまった。
  s:次へ#mov(25)

  [14]
  n:お堂
  e:くすんだ色の古い小屋だ。<br>小屋の中に、大人より大きい、真っ黒な像が立っている。<br>人間のようだが、体は鱗で覆われているみたいで、長い尻尾がついている。<br>顔や目はよく見えないが、大きな口と鋭い歯が見える。<br>昔から「黒縄さま」と呼ばれているらしいけれども、不気味だ。<br>なんだか得体のしれない怖さがある。
  s:犬のおもちゃを黒縄さまに供える#mov(15)

  [15]
  n:お堂
  e:「黒縄さま」に歩み寄って、おもちゃをそなえたが、とくに何も起こらない。<br>だが、どうも近くにいると威圧感を感じる。<br>ふと上を見ると黒縄さまの頭部がそこにある。<br>怪しくきらめく鋭い歯に、今にも噛みつかれそうだ。<br><br>一瞬、不思議な考えが頭をよぎった。<br>「まさか、本当は生きているのか？」<br>これはずっと昔からたっている像だ。<br>そんなはずはない、だけど、確かめないと気がすまない。<br>そして、ミンダは知らず知らずのうちに、黒縄さまの歯に手を伸ばした。
  s:次へ#mov(24)

  [16]
  n:お堂
  e:くすんだ色の古い小屋だ。小屋の中の「黒縄さま」からはさっきの威圧感を感じない。<br>犬の鳴き声ももうしないし、<br>冷静になって考えると、狭く暗い路地裏に足を踏み入れることはとても怖い。<br><br>さくま君は、これが黒縄さまの導きだということならば、いったん二本老松番に戻って相談したほうがいいと言った。
  s:町の中心へ#mov(4)

  [17]
  n:路地裏
  e:思ったよりも薄暗い。<br>あちこちに植木鉢や空き瓶などのガラクタがおいてあって、歩きづらい。<br><br>また犬の鳴き声が聞こえた。<br>路地裏のもっと奥からだ。<br>なぜさくま君には聞こえないのだろう。<br><br>さくま君は、引き返そうと言っている。
  s:路地裏の奥へ#mov(18)
  s:町へ戻る#mov(16)

  [18]
  n:路地裏
  e:入り組んだ路地裏を、適当な見当をつけながら進んでいく。<br>奥へ奥へと進むにつれて、だんだんと足元が暗くなっていく。<br><br>また犬の鳴き声が聞こえた。しかも前より声が大きい気がした。<br>この先に、犬がいるのだろうか。<br><br>さくま君はここで迷子になるのではないかと心配している。
  s:路地裏の奥へ#mov(19)
  s:町へ戻る#mov(16)

  [19]
  n:路地裏
  e:雑草を踏んで更に奥へ進む。<br>いつのまにか森に入ったみたいだ。<br>しかし、この細い道はさらに続いている。<br><br>さくま君は不安そうな表情だが、ここまで来たらいちばん奥まで行ってみたい。
  s:さらに奥へ#mov(20)

  [20]
  n:森
  e:小道を進んでいくと、<br>石でできた上り階段にたどりついた。<br>相当古くのものに違いない。<br>ごつごつした石段に、ところどころ苔が生えている。<br><br>ここの上に犬がいるはずだ。
  s:階段を登る#mov(21)

  [21]
  n:洞窟
  e:階段を登ると、岩の洞窟にたどり着いた。<br>ひんやりした冷気が暗闇の奥から漂ってくる。<br>ふと足元を見ると<br>毛だらけの何かがある。<br>不安になりながらそのからだを観察すると<br><br>それは犬だった。<br>さらによく見ると、体中に噛まれたような傷跡がある。<br>さくま君はうろたえている。<br>一体何が起こっているのか。<br>ミンダもどうにも不気味になってきた。<br><br>
  s:次へ#mov(28)

  [22]
  n:終わり
  e:さくま君に手を引かれるままに洞窟から逃げ出し、われに帰ったのは、町の中心へついたころだった。<br>その後、色んな人達に心配されたり、誰にも知らせずに森の中に入ったことを叱られたりした。<br><br>犬の死体を埋めて弔い、私達はそれぞれの家に帰ったが、<br>あの洞窟は何だったのか。<br>なぜさくま君のうちの犬はあそこで死んでいたのか。<br><br>何もかも分からないまま、不思議な1日は終わり、普通の日常が戻ってきた。<br><br>終わり

  [23]
  n:小屋
  e:そしてこう続けた。<br>「そういえば、黒縄さまという像があるだろう。あの像に、探したいヒトやモノにつながりがあるものを捧げると、黒縄さまが教えてくれるという話があるそうだ。おもちゃとかをお供えしてみたらどうかな？」<br><br>すると、急に深刻そうな顔をして、<br>「ただ、もしなにか導きがあっても、絶対についていってはいけないよ。必ずここに戻って来て、相談してくれ。」<br>と言われた。なんだか恐ろしい。<br>どうしよう。

n:乾いた大地、氷の大地
^レーナス県とエルフォノ県は、いずれもタノ大陸の北岸に位置する。
^この県境は山に沿っており、この地域をカッター山地（もしくは<r>兎飛#とび</r>山地)という。
^
^<r>煙石#えんせき</r>の地質学者<b>すいほうん</b>は、この麓にあるカッター理科大の出身であり、卒業後は、歩く者としてその専門的な知識や測量技術を活かしている。
^
^番号:21_3.9.L.M3.流
s:次へ#mov(1);geti(0);

[1]
n:すいほうん
^すいほうんは時折、非常勤講師としてカッター理科大に顔を出しており、見知った大学研究者とのご縁で、研究に同行することもある。
^
^今回は、カッター山地の奥地に踏みいり、そこの植生や地質を調査することとなった。
^
^煙石からは、近くまで連絡船が出ているが、番を経由して自分の脚で歩いていくことをすいほうんは美学としていた。
s:次へ#mov(2)

[2]
n:孤独な高山
^そうしてたどり着いた場所は、冷たい風の吹きすさぶ、孤独な大地であった。
^少し手間取ったが、研究隊は坂に囲まれた緩やかな谷に、平らな場所を見つけて、強風を避けるため、そこに幕営した。
^砂礫の大地に木々の姿はなく、背の低い植物が地をはうように点在している。
^
^茶を飲んで休憩していると、同行している地学者が近辺の地図を見せてくれた。
^同様の地図は既にいくつか入手していたが、どれも詳細に欠けている。
^
^大陸の地理を網羅している、管轄の地図ですら頼れるかどうか危うい。
^人が住むには、ここは険しすぎるのだ。作っても需要がない…そんなところだろう。
s:次へ#mov(3)

[3]
n:氷河湖へ
^外では、植物学者やアルボル学者が、数名の学生を引き連れて地面をのぞきこんでいる。
^日の光がまぶしい。
^
^
^数日ほど標高の高さに身をならした後、一行は氷河湖にむかって山を登り始めた。
^
^岩の隙間から顔を覗かせる可憐な花々や、ぷっくりした多肉植物を踏まないように注意しながら、斜面を、ざくざくと音をたてて進んでいくと、細い川を見つけた。
^かなり冷たい。
s:次へ#mov(4)

[4]
n:細い川
^見たところ魚はいないが、「微生物や藻の類がいるかもしれない」と生物学者が瓶にくんで観察している。
^
^白い泥でにごった川は、傾斜に沿って山を軽やかに駆け下りていく。
^
^この上流に目指す氷河湖がある。
s:次へ#mov(5)

[5]
n:氷河湖の端
^やがて、斜面が急にきつくなってきた。
^地図を確認するに、氷河湖の端のモレーンだろう。
^
^いくつかの起伏をゆっくりと進み、最後の坂を上り終わると、壁のようにそそりたつ岩山が視野一杯に現れた。
s:次へ#mov(6)

[6]
n:はて無い山頂
^山頂には未だに雪が残っており、ホルンは天を突き刺すばかりにそびえ立っている。
^
^目前には、幅広いカールがあり、ゆるやかな曲線を描きながら山頂からここまで延びている。
^
^眼下には澄んだ青色の湖がある。絶妙な青色だ。当然のことだが、写真資料で見たそれよりも遥かに美しい。やはり、自分の目で見てみないことには。
^
^足をすべらせないように注意しながらモレーンを湖側に下りる。
s:次へ#mov(7)

[7]
n:湖の測量
^地図を再び確認したが、どうも湖の形が違うように感じられた。測量をした時期によって、水位が変化していることが要因だろう。
^
^いずれにせよ、この湖の水深や面積をはからなければ、全容を掴むことは難しい。
^
^ほかの人々も各々、機材を取り出して分析の準備をしている。
^
^すいほうんも手始めに双眼鏡で周囲の確認をすることにした。
s:次へ#mov(8)

[8]
n:謎の小屋
^周囲の山並みを観察していると、それはあった。
^ここは人里離れた環境とばかり思っていたが、明らかに小屋らしきものが見える。
^
^地図で確認すると、たしかにこの周囲には、小屋のようなものが点在しているようだが、しかし、これが何なのかが書いていない。それに、あそこの建物は地図にない。　　　　　　　　　　　
^
^あれは何だろう、と尋ねても、だれもわからなかった。
^
^そこで、手が空いている学生数人と一緒に見に行くことにした。
s:次へ#mov(9)

[9]
n:謎の小屋
^くたびれながらも坂を上ると、あった。あれだ。
^
^小屋は周囲を、金網の柵で囲まれており、入り口は大きい錠前で施錠されていた。
^
^壁面は塗料で灰色に塗られ、汚れや破損の様子はなかった。どうも新しく建造されたものらしい。どおりで古い地図には乗っていなかったわけだ。
^
^そして、これの用途も無事判明した。
s:次へ#mov(10)

[10]
n:謎の小屋
^金網にかけられた看板には、以下のように記してあったのだ。
^
^「カッター気象観測所（北-5倉庫）
^　　この施設は、大陸管轄が所有しています。許可のない侵入、物品の破壊・窃盗などは厳に罰されます。
^
^　　大陸管轄　情報部・減災部・管財部」
^
^
^人の気配もなく、実際ただの倉庫のようだ。
s:次へ#mov(11)

[11]
n:世界は広い
^しかし、よくここまで登ってきたものだ。
^東をみれば、青いもやに包まれた、広大なレーナス平野が広がっている。
^
^上を見れば、突き刺すような日の光と、吸い込まれそうな大空。
^感慨にひたる間もなく、どこからともなく突風が吹き寄せ、危うくよろめきそうになった。
^
^視線を下にやると、湖が眼下に広がっていて、しっかりと全体がよく見える。
^おおよその面積と形の予想を、紙にかき込んでいると、湖の対岸になにやら土煙が立ち上っているのに気がついた。
s:次へ#mov(12)

[12]
n:敵か味方か
^下からでは岩山の死角で見えなかったが、何かがあそこにいる。
^下に戻ってそのことを伝えると、「湖をぐるっと回って、その正体を明らかにしよう」という流れになった。
^
^
^しばらく歩き、望遠鏡で対岸を探しまわると、その正体はすぐにわかった。
^
^「スナニジツチシシだ。」
^
^赤、青、黄色が入り混じった、巨大な毛玉。
^鈍感だが、頑強で凶暴なアルボルとして悪名高い。
s:次へ#mov(13)

[13]
n:スナニジツチシシ
^あまりお目にかかれるアルボルではないため、一行は静かに歓喜した。
^
^「本物か。まさか歩いている姿を見れるとは」
^
^「近づいて観察したいものだが、そうも行かないか」
^
^「体当りされたら、ひとたまりもないぞ」
s:次へ#mov(21)

[21]
n:謎の人物
^しばらく騒ぎながら、遠巻きに観察をしていたが、誰かがふと気づいた。
^
^
^「あれ、あそこに人がいないか。」
^
^「まさか。ここに人はおらんだろう。」
^
^「でも人影みたいなものが。もしかして襲われているんじゃ？」
^
^「望遠鏡の倍率が足りない。とにかく近づいてみるか。」
s:次へ#mov(14)

[14]
n:謎の人物
^緊迫感と興奮につつまれながら、一行は、じりじりと現場に歩み寄った。
^すいほうんも懐の短刀に手をかけながら、周囲に注意を向けた。
^
^「スナニジがふらふらしています。あっ…地面に倒れました。動きも止まっています。いったいなにが…」
^
^「やっぱり人が立っているぞ。あの人が何かしたのか。どうやら、かなり重装備をしているようだが。」
^
^謎の人物はこちらに気づいたのか、ゆっくりと歩み寄ってきた。
s:次へ#mov(15)

[15]
n:謎の人物
^ここで引き下がってもばつが悪いので、一行はこの怪しい武装の者に警戒しながら、近づいた。
^
^しばらく距離をつめると、謎の人物は手を向けてこちらを制止した。
^
^全身を鎧で覆い、顔も笠のような兜で防御している。
^鎧に刻まれた大小さまざまな傷跡がその歴戦を物語っている。今や、その表面はアルボルの赤い体液で染め上げられ、色とりどりの毛がへばりついている。
s:次へ#mov(16)

[16]
n:リーファス
^こちらの警戒をまったく意に介さず、そして、先ほどの戦いで疲れた様子も見せず、大きな斧を悠々とかついでいる。
^
^兜の奥から、くぐもった声でその者は語り出した。
^「麓の友よ、私は敵ではありません…私はここの管轄署員、リーファスと申します。」
^
^静かに、こちらを諭そうとしているようにも、単にけだるそうにも聞こえる口調だった。
^
s:次へ#mov(17)

[17]
n:リーファス
^「スナニジは、あなたが倒したのですか。」
^
^「ええ。…実に不機嫌そうに暴れまわっていたので…何もしないわけにはいかないでしょう。」
^
^そう言うと、リーファスは腰から棒きれを取り出した。
^途中で折れてぷらぷらになっているそれは、どうやら杖のようだった。
^
^「不運にも…杖が折れてしまいましてね。魔法でおとなしくさせることもできず…殴り合いになってしまいましたが。」
^
s:次へ#mov(18)

[18]
n:リーファス
^あの巨体と、よく殴り合おうと考えつくものだ。そして、それで勝利するのだから、リーファスというものの怪力は計り知れない。
^
^「…ところで…皆様方は何のためにこちらに？」
^
^一行が、この周辺の生態系や地質を調べに来たのだ、と説明すると、リーファスはふむふむ頷いて、護衛を申し出てくれた。
^
^「この山は深く、急峻です。滑落や遭難の危険もさることながら…アルボルの脅威も忘れてはなりません。」
^
s:次へ#mov(19)

[19]
n:リーファスの護衛
^リーファスは、大変丁寧に私たちに接してくれた。
^
^頼れる護衛の存在は、心に余裕をもたらしたし、現地人と話を聞けるいい機会であった。
^
^リーファスは、自身が住み込みで働いている管轄署に案内してくれたが、管轄署といっても、ぼろぼろの山小屋のようである。
^
^ほとんど来訪者がないので、日がな一日山中を巡回したり、武術の訓練をしているそうだ。夏の間に採った食物で冬をしのいでいるというから、ほとんど自給自足の生活だ。
s:次へ#mov(22)

[22]
n:謎の施設
^研究計画は滞り無く進み、一通りの話を聞いた後、リーファスが管轄署員ということを思い出し、あの観測所について尋ねてみた。
^しかし、リーファスはあれには近づかないほうが良いと返答した。
^
^「私は確かに管轄署員ですが…そこまで地位が高くありませんので、あそこにどのような設備があるかは知らされていませんし…本当に気象観測所なのかも分かりません。…むしろ、それは偽装なのかもしれません。…一体何をしているやら…。」
s:次へ#mov(20)

[20]
n:おわり
^リーファスはこの山に住んでいるらしいが、たまに個人的な用事で、他の場所に出向くことがあるそうだ。
^
^山の管轄署員は、就業規則がゆるいのかと聞いたところ、このように返答した。
^「…正直、私がここに居ても居なくても、全く変わらないのです…それならば…。天下の管轄署員として、きっちり働くよりも…自分の思うがままに、自分の大切なもののために生きることが、もっと重要なことだと思いませんか。」
^
^リーファスと別れ、一行は下山した。
^久しぶりの麓の空気は暖かかった。
^
^おわり

n:<r>大鉱機#だいこうき</r>の計画
^<b><r>大陸鉱産資源機構#たいりくこうさんしげんきこう</r></b>…大鉱機は、その名の通り、タノ大陸じゅうの鉱石や、鉱山などを管理している組織だ。

^

^採鉱部門
^護衛部門の３つだ。
^

[2]

^
^操舵しているのは、大鉱機がかかえる航海士と、護衛部門の<b>"緑の鍵"</b>部隊。
^
^エルフォノ県の隣にあるレーナス県。

  //BFstyle to BTAP=========================================================
  function BFtoBTAP(arr,n){
  var ifpage = 0; //ページ編集中？（空白文字が改行かページ区切りかの判別に）
  var temp_num = -1;
  var back_num = temp_num-1;
  var front_num = temp_num+1;

  for(var i = n; i< arr.length;i++){
    if(arr[n].match(/BFmap:([0-9]+)/)){  //改行を簡潔にした説明文
      arr[n].replace(/BFmap:([0-9]+)/g, "map:($1)");
    }

    //map部おわり
    if(arr[i] == "</map>"){
      break;
    }

    //ページ開始
    if(arr[i].match(/\[(.+)/)){
      temp_num++;
      back_num = temp_num - 1;
      front_num = temp_num + 1;
      arr[i] = "[" + temp_num + "]" ;
      arr.splice(i+1, 0, "n:" + RegExp.$1); //"n:" + RegExp.$1);//n要素の追加
      i++;
      ifpage = 1;

    }else if(arr[i].match(/\]/)){
      if(arr[i].match(/bf/)){//前後に壁
        arr[i] = "";
      }else if(arr[i].match(/b\]/)){//後ろに壁
        arr[i] = "s:次へ#mov(" + front_num + ")";
      }else if(arr[i].match(/f\]/)){//後ろに壁
        arr[i] = "s:戻る#mov(" + back_num + ")";
      }else{//前後に壁無し
        arr.splice(i,1,"s:次へ#mov(" + front_num +")", "s:戻る#mov(" + back_num +")");
      }
      ifpage = 0;
    }else if((ifpage == 1) && !(arr[i].match(/s:/)) && !(arr[i].match(/v:/)))　{ //e要素に「^」を追加
      arr[i] = "^" + arr[i];
    }
  }

  return(arr);
  }
